<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Ornaments</title>
    <link rel="stylesheet" href="styles.css">
</html>
<body>
    <div class="tree-container">
        <img src="tree.png" alt="Christmas Tree" class="tree">
        <img src="ornament1.png" alt="Ornament 1" class="ornament" draggable="true" id="ornament1">
        <img src="ornament2.png" alt="Ornament 2" class="ornament" draggable="true" id="ornament2">
    </div>
    <script src="script.js"></script>
</body>
